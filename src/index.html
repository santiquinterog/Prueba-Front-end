<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/Pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.min.css">
    <title>Pokédex</title>
</head>
<body>

    <header>
        <img src="img/Pokebola.png" alt="Pokebola">
        <h1>Pokédex</h1>
    </header>

    <main>
        <div class="pokemon">
            <div class="namePokemon">
                <img src="img/fuego.png" alt="Fire" class="imgType">
                <h2>Charizard</h2>
            </div>
            <div>
                <img src="img/Charizard.png" alt="Charizard"  class="imgPokemon">
            </div>
        </div>
        <div class="infoPokemon">
            <div class="power">
                <span>Power</span>
                <h3>1000</h3>
            </div>
            <div class="level">
                <span>Level</span>
                <h3>10</h3>
            </div>
            <div class="type">
                <span>Type</span>
                <h3 class="mayus">Fire</h3>
            </div>
            <div class="hability">
                <span>Hability</span>
                <h3 class="mayus">Flames</h3>
            </div>
            <div class="height">
                <span>Height</span>
                <h3>1 m</h3>
            </div>
            <div class="weight">
                <span>Weight</span>
                <h3>30 Kg</h3>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="others">
                <h3>Others</h3>
            </div>
            <div class="pokemons">
                <img src="img/Squirtle.png" alt="Squirtle">    
                <img src="img/Mewtwo.png" alt="Mewtwo">    
                <img src="img/Solgaleo.png" alt="Solgaleo">    
                <img src="img/Snorlax.png" alt="Snorlax">    
            </div>
        </div>
    </footer>
    
</body>
</html>
